<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Child Growth Tracking</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="root">
    <header class="header">
        <div class="header-content">
            <a href="/" class="logo">Home</a>
            <nav class="nav">
                <a href="/">Home</a>
                <a href="/membership-plans">Membership Plans</a>
                <a href="/blog">Blog</a>
                <a href="/register">Register</a>
            </nav>
            <div class="auth-links">
                <a href="/signing">Sign In</a>
                <a href="/register" class="get-started">Get Started Now</a>
            </div>
        </div>
    </header>
    <main>
        <section class="hero-section">
            <div class="hero-content">
                <h1>Child Growth</h1>
                <p>Welcome to our advanced child growth tracking platform. Track milestones and monitor your child's development with our easy-to-use tools.</p>
                <button class="get-started-btn">Get Started Now</button>
            </div>
        </section>
        <section class="dashboard">
            <h2>Dashboard</h2>
            <div class="stats">
                <div class="stat">
                    <h3>Current Height</h3>
                    <p>90 cm</p>
                </div>
                <div class="stat">
                    <h3>Current Weight</h3>
                    <p>13 kg</p>
                </div>
                <div class="stat">
                    <h3>BMI</h3>
                    <p>15.9</p>
                </div>
            </div>
        </section>
    </main>
</div>
<script src="script.js"></script>
</body>
</html>
