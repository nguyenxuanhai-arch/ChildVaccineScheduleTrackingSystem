<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin - Page Not Found</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" th:href="@{/css/admin.css}" />
    <link rel="stylesheet" th:href="@{/css/404.css}" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
</head>
<body>
    <div class="container">
        <div class="error-container">
            <div class="admin-logo mb-4">
                <i class="bi bi-shield-lock fs-1 text-primary"></i>
                <span class="fs-4 ms-2">Admin Panel</span>
            </div>
            
            <div class="error-code">404</div>
            <h1 class="error-message">Page Not Found</h1>
            
            <p class="lead">The requested page could not be found on the admin portal.</p>
            
            <div class="error-actions">
                <a href="/admin/dashboard" class="btn admin-btn-primary">
                    <i class="bi bi-speedometer2"></i> Dashboard
                </a>
                <a href="javascript:history.back()" class="btn btn-outline-secondary ms-2">
                    <i class="bi bi-arrow-left"></i> Go Back
                </a>
            </div>
            
            <div class="error-details mt-4">
                <h6 class="fw-bold"><i class="bi bi-info-circle"></i> Technical Information</h6>
                <div class="small" th:if="${requestPath}">
                    <div>Requested URL: <span th:text="${requestPath}">Unknown</span></div>
                    <div th:if="${statusCode}">Error Code: <span th:text="${statusCode}">Unknown</span></div>
                </div>
            </div>
            
            <div class="mt-4 text-muted">
                <small>Admin Portal | Child Vaccine Scheduling System</small>
            </div>
        </div>
    </div>
</body>
</html>
