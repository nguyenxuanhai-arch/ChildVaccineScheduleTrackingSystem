<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Access Denied - Hệ thống quản lý tiêm chủng</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link rel="stylesheet" th:href="@{/css/error/403.css}" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
</head>
<body class="bg-light">
    <div class="error-container">
        <div class="error-code">403</div>
        <h1 class="error-message">Truy cập bị từ chối</h1>
        
        <div class="error-image">
            <img src="/images/403-illustration.svg" alt="Access denied illustration" 
                 onerror="this.onerror=null; this.src='/images/error.png'; this.style.maxWidth='200px'">
        </div>
        
        <p class="lead">Bạn không có quyền truy cập trang này.</p>
        
        <div class="error-actions">
            <a href="/" class="btn btn-primary">
                <i class="bi bi-house-door"></i> Về trang chủ
            </a>
            <a href="javascript:history.back()" class="btn btn-outline-secondary ms-2">
                <i class="bi bi-arrow-left"></i> Quay lại
            </a>
            <a href="/auth/login" class="btn btn-outline-success ms-2">
                <i class="bi bi-box-arrow-in-right"></i> Đăng nhập
            </a>
        </div>
        
        <div class="error-details mt-4" th:if="${requestPath}">
            <div class="small">URL yêu cầu: <span th:text="${requestPath}">Unknown</span></div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
