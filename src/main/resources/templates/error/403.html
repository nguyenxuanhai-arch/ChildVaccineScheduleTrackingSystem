<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Access Denied</title>
    <link rel="stylesheet" th:href="@{/dist/css/adminlte.css}" /> <!-- Link CSS AdminLTE nếu muốn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Thêm CSS tùy chỉnh nếu cần -->
     <style>
        /* Copy style từ Cách 1 hoặc tùy chỉnh */
        body { display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f8f9fa; }
        .error-container { text-align: center; padding: 40px; background-color: #fff; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        .error-code { font-size: 6rem; font-weight: bold; color: #dc3545; }
        .error-message { font-size: 1.5rem; margin-top: 10px; color: #6c757d; }
        .back-link { margin-top: 20px; display: inline-block; padding: 10px 20px; background-color: #0d6efd; color: white; text-decoration: none; border-radius: 5px; }
        .back-link:hover { background-color: #0b5ed7; }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-code">403</div>
        <div class="error-message">Access Denied / Forbidden</div>
        <p>Sorry, you do not have permission to access this page.</p>
        <!-- Hiển thị thêm thông tin lỗi (nếu có và cần thiết) -->
        <!-- <p th:if="${message}" th:text="${message}"></p> -->
        <!-- <p th:if="${trace}">...</p> -->
        <a th:href="@{/admin/login}" class="back-link">Go to Login</a>
        <!-- Hoặc -->
        <!-- <a href="javascript:history.back()" class="back-link">Go Back</a> -->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
