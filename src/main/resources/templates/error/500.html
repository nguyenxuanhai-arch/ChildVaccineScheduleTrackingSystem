<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Internal Server Error - Hệ thống quản lý tiêm chủng</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <style>
        .error-container {
            text-align: center;
            padding: 5rem 1rem;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .error-code {
            font-size: 120px;
            font-weight: bold;
            color: #dc3545;
            line-height: 1;
            margin-bottom: 1rem;
        }
        
        .error-image {
            max-width: 350px;
            margin: 2rem auto;
        }
        
        .error-message {
            font-size: 24px;
            margin: 1rem 0;
            color: var(--text-color);
        }
        
        .error-details {
            margin: 2rem 0;
            padding: 1rem;
            background: var(--bg-color);
            border-radius: 8px;
            color: var(--text-muted);
            font-family: monospace;
            text-align: left;
            overflow-x: auto;
        }
        
        .error-actions {
            margin-top: 2rem;
        }
    </style>
</head>
<body class="bg-light">
    <div class="error-container">
        <div class="error-code">500</div>
        <h1 class="error-message">Lỗi máy chủ nội bộ</h1>
        
        <div class="error-image">
            <img src="/images/500-illustration.svg" alt="Server error illustration" 
                 onerror="this.onerror=null; this.src='/images/error.png'; this.style.maxWidth='200px'">
        </div>
        
        <p class="lead">Rất tiếc, đã xảy ra lỗi khi xử lý yêu cầu của bạn.</p>
        <p>Đội ngũ kỹ thuật của chúng tôi đã được thông báo và đang xử lý vấn đề này.</p>
        
        <div class="error-actions">
            <a href="/" class="btn btn-primary">
                <i class="bi bi-house-door"></i> Về trang chủ
            </a>
            <a href="javascript:history.back()" class="btn btn-outline-secondary ms-2">
                <i class="bi bi-arrow-left"></i> Quay lại
            </a>
            <button onclick="location.reload()" class="btn btn-outline-danger ms-2">
                <i class="bi bi-arrow-clockwise"></i> Tải lại
            </button>
        </div>
        
        <div class="error-details mt-4 collapse" id="errorDetails">
            <h6 class="mb-3">Chi tiết lỗi:</h6>
            <div class="small text-start" th:if="${requestPath}">
                <div>URL yêu cầu: <span th:text="${requestPath}">Unknown</span></div>
                <div th:if="${statusCode}">Mã lỗi: <span th:text="${statusCode}">Unknown</span></div>
                <div th:if="${errorMessage}">Thông báo: <span th:text="${errorMessage}">Unknown</span></div>
                <div th:if="${exceptionDetails}">Chi tiết ngoại lệ: <span th:text="${exceptionDetails}">None</span></div>
            </div>
        </div>
        
        <div class="mt-3">
            <button class="btn btn-sm btn-link" data-bs-toggle="collapse" data-bs-target="#errorDetails">
                Hiện/ẩn chi tiết lỗi
            </button>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
