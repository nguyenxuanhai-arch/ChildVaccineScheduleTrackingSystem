<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Internal Server Error</title> <!-- Changed Title -->
    <link rel="stylesheet" th:href="@{/dist/css/adminlte.css}" /> <!-- Link CSS AdminLTE nếu muốn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Thêm CSS tùy chỉnh nếu cần -->
     <style>
        /* Copy style từ 403/404.html hoặc tùy chỉnh */
        body { display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f8f9fa; }
        .error-container { text-align: center; padding: 40px; background-color: #fff; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        .error-code { font-size: 6rem; font-weight: bold; color: #dc3545; } /* Changed color for 500 (e.g., red) */
        .error-message { font-size: 1.5rem; margin-top: 10px; color: #6c757d; }
        .back-link { margin-top: 20px; display: inline-block; padding: 10px 20px; background-color: #0d6efd; color: white; text-decoration: none; border-radius: 5px; }
        .back-link:hover { background-color: #0b5ed7; }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-code">500</div> <!-- Changed Error Code -->
        <div class="error-message">Internal Server Error</div> <!-- Changed Error Message -->
        <p>Sorry, something went wrong on our end. Please try again later or contact support.</p> <!-- Changed Description -->
        <!-- Hiển thị thêm thông tin lỗi (nếu có và cần thiết, nhưng cẩn thận với việc lộ thông tin nhạy cảm) -->
        <!-- <p th:if="${message}" th:text="${message}"></p> -->
        <!-- <p th:if="${trace}">...</p> -->
        <a th:href="@{}" class="back-link">Go to Home Page</a> <!-- Link về trang chủ -->
        <!-- Hoặc -->
        <!-- <a href="javascript:history.back()" class="back-link">Go Back</a> -->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
