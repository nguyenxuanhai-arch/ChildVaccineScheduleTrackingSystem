<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Error - Hệ thống quản lý tiêm chủng</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <style>
        .error-container {
            text-align: center;
            padding: 5rem 1rem;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .error-icon {
            font-size: 80px;
            color: #6c757d;
            margin-bottom: 2rem;
        }
        
        .error-message {
            font-size: 24px;
            margin: 1rem 0;
            color: var(--text-color);
        }
        
        .error-details {
            margin: 2rem 0;
            padding: 1rem;
            background: var(--bg-color);
            border-radius: 8px;
            color: var(--text-muted);
            font-family: monospace;
            text-align: left;
        }
        
        .error-actions {
            margin-top: 2rem;
        }
    </style>
</head>
<body class="bg-light">
    <div class="error-container">
        <div class="error-icon">
            <i class="bi bi-exclamation-circle"></i>
        </div>
        
        <h1 class="error-message" th:text="${errorMessage ?: 'Đã xảy ra lỗi'}">Đã xảy ra lỗi</h1>
        
        <p class="lead">Hệ thống không thể xử lý yêu cầu của bạn. Vui lòng thử lại sau.</p>
        
        <div class="error-actions">
            <a href="/" class="btn btn-primary">
                <i class="bi bi-house-door"></i> Về trang chủ
            </a>
            <a href="javascript:history.back()" class="btn btn-outline-secondary ms-2">
                <i class="bi bi-arrow-left"></i> Quay lại
            </a>
            <button onclick="location.reload()" class="btn btn-outline-dark ms-2">
                <i class="bi bi-arrow-clockwise"></i> Tải lại
            </button>
        </div>
        
        <div class="error-details mt-4 collapse" id="errorDetails">
            <div th:if="${statusCode}">
                <div>Mã lỗi: <span th:text="${statusCode}">Unknown</span></div>
            </div>
            <div th:if="${requestPath}">
                <div>URL yêu cầu: <span th:text="${requestPath}">Unknown</span></div>
            </div>
            <div th:if="${exceptionDetails}">
                <div>Chi tiết lỗi: <span th:text="${exceptionDetails}">None</span></div>
            </div>
        </div>
        
        <div class="mt-3">
            <button class="btn btn-sm btn-link" data-bs-toggle="collapse" data-bs-target="#errorDetails">
                Hiện/ẩn chi tiết lỗi
            </button>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
