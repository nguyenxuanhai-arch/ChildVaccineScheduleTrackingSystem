<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Thanh toán</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body class="bg-light">
    <div class="container mt-4">
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-header bg-primary text-white">
              <h3 class="mb-0"><i class="bi bi-credit-card"></i> Thanh toán</h3>
            </div>
            <div class="card-body">
              <div class="row">
                <div class="col-md-6">
                  <div class="card mb-4">
                    <div class="card-body">
                      <h5 class="card-title">Thông tin thanh toán</h5>
                      <table class="table">
                        <tr>
                          <th>Mã thanh toán:</th>
                          <td th:text="${payment.id}"></td>
                        </tr>
                        <tr>
                          <th>Số tiền:</th>
                          <td
                            th:text="${#numbers.formatDecimal(payment.amount, 0, 'COMMA', 0, 'POINT') + ' ₫'}"
                          ></td>
                        </tr>
                        <tr>
                          <th>Trạng thái:</th>
                          <td>
                            <span th:switch="${payment.status}">
                              <span th:case="'PENDING'" class="badge bg-warning"
                                >Chờ thanh toán</span
                              >
                              <span
                                th:case="'COMPLETED'"
                                class="badge bg-success"
                                >Đã thanh toán</span
                              >
                              <span th:case="'FAILED'" class="badge bg-danger"
                                >Thất bại</span
                              >
                            </span>
                          </td>
                        </tr>
                        <tr>
                          <th>Ngày tạo:</th>
                          <td
                            th:text="${#temporals.format(payment.paymentDate, 'dd/MM/yyyy HH:mm')}"
                          ></td>
                        </tr>
                      </table>
                    </div>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="card">
                    <div class="card-body">
                      <h5 class="card-title">Chọn phương thức thanh toán</h5>
                      <form
                        th:action="@{/payment/process/{id}(id=${payment.id})}"
                        method="post"
                      >
                        <div class="mb-3">
                          <div class="form-check">
                            <input
                              class="form-check-input"
                              type="radio"
                              name="paymentMethod"
                              id="bankTransfer"
                              value="BANK_TRANSFER"
                              checked
                            />
                            <label class="form-check-label" for="bankTransfer">
                              <i class="bi bi-bank"></i> Chuyển khoản ngân hàng
                            </label>
                          </div>
                          <div class="form-check">
                            <input
                              class="form-check-input"
                              type="radio"
                              name="paymentMethod"
                              id="momo"
                              value="MOMO"
                            />
                            <label class="form-check-label" for="momo">
                              <i class="bi bi-wallet2"></i> Ví điện tử MoMo
                            </label>
                          </div>
                          <div class="form-check">
                            <input
                              class="form-check-input"
                              type="radio"
                              name="paymentMethod"
                              id="cash"
                              value="CASH"
                            />
                            <label class="form-check-label" for="cash">
                              <i class="bi bi-cash"></i> Thanh toán trực tiếp
                            </label>
                          </div>
                        </div>
                        <div class="mb-3">
                          <label for="notes" class="form-label">Ghi chú</label>
                          <textarea
                            class="form-control"
                            id="notes"
                            name="notes"
                            rows="3"
                            placeholder="Thông tin bổ sung về thanh toán"
                          ></textarea>
                        </div>
                        <div class="d-grid gap-2">
                          <button type="submit" class="btn btn-primary">
                            <i class="bi bi-credit-card"></i> Thanh toán
                          </button>
                          <a
                            th:href="@{/payment/history}"
                            class="btn btn-secondary"
                          >
                            <i class="bi bi-arrow-left"></i> Quay lại
                          </a>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
