<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Lịch sử thanh toán</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body class="bg-light">
    <div class="container mt-4">
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-header bg-primary text-white">
              <h3 class="mb-0">
                <i class="bi bi-clock-history"></i> Lịch sử thanh toán
              </h3>
            </div>
            <div class="card-body">
              <div
                th:if="${payments == null || payments.isEmpty()}"
                class="alert alert-info"
              >
                <i class="bi bi-info-circle"></i> Bạn chưa có giao dịch thanh
                toán nào.
              </div>
              <div th:if="${payments != null && !payments.isEmpty()}">
                <div class="table-responsive">
                  <table class="table table-hover">
                    <thead>
                      <tr>
                        <th>Mã thanh toán</th>
                        <th>Ngày tạo</th>
                        <th>Số tiền</th>
                        <th>Phương thức</th>
                        <th>Trạng thái</th>
                        <th>Thao tác</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr th:each="payment : ${payments}">
                        <td th:text="${payment.id}"></td>
                        <td
                          th:text="${#temporals.format(payment.paymentDate, 'dd/MM/yyyy HH:mm')}"
                        ></td>
                        <td
                          th:text="${#numbers.formatDecimal(payment.amount, 0, 'COMMA', 0, 'POINT') + ' ₫'}"
                        ></td>
                        <td>
                          <span th:switch="${payment.paymentMethod}">
                            <span
                              th:case="'BANK_TRANSFER'"
                              class="badge bg-primary"
                            >
                              <i class="bi bi-bank"></i> Chuyển khoản
                            </span>
                            <span th:case="'MOMO'" class="badge bg-success">
                              <i class="bi bi-wallet2"></i> MoMo
                            </span>
                            <span th:case="'CASH'" class="badge bg-secondary">
                              <i class="bi bi-cash"></i> Tiền mặt
                            </span>
                            <span
                              th:case="'POST_PAYMENT'"
                              class="badge bg-info"
                            >
                              <i class="bi bi-credit-card"></i> Thanh toán sau
                            </span>
                          </span>
                        </td>
                        <td>
                          <span th:switch="${payment.status}">
                            <span th:case="'PENDING'" class="badge bg-warning">
                              <i class="bi bi-clock"></i> Chờ thanh toán
                            </span>
                            <span
                              th:case="'COMPLETED'"
                              class="badge bg-success"
                            >
                              <i class="bi bi-check-circle"></i> Thanh toán
                              thành công
                            </span>
                            <span th:case="'CONFIRMED'" class="badge bg-info">
                              <i class="bi bi-bank"></i> Đã chuyển khoản
                            </span>
                            <span th:case="'FAILED'" class="badge bg-danger">
                              <i class="bi bi-x-circle"></i> Thất bại
                            </span>
                            <span th:case="'SUCCESS'" class="badge bg-success">
                              <i class="bi bi-check-circle-fill"></i> Thanh toán
                              thành công
                            </span>
                          </span>
                        </td>
                        <td>
                          <div class="btn-group" role="group">
                            <a
                              th:href="@{/payment/process/{id}(id=${payment.id})}"
                              class="btn btn-sm btn-primary"
                              th:if="${payment.status == 'PENDING' && payment.paymentMethod == 'BANK_TRANSFER'}"
                            >
                              <i class="bi bi-bank"></i> Chuyển khoản
                            </a>
                            <a
                              th:href="@{/payment/process/{id}(id=${payment.id})}"
                              class="btn btn-sm btn-info"
                              th:if="${payment.status == 'PENDING' && payment.paymentMethod == 'POST_PAYMENT'}"
                            >
                              <i class="bi bi-credit-card"></i> Thanh toán sau
                            </a>
                            <a
                              th:href="@{/appointments/{id}(id=${payment.appointment.id})}"
                              class="btn btn-sm btn-info"
                            >
                              <i class="bi bi-calendar-check"></i> Xem lịch hẹn
                            </a>
                            <button
                              th:if="${payment.status == 'CONFIRMED'}"
                              class="btn btn-sm btn-success"
                              disabled
                            >
                              <i class="bi bi-check-circle"></i> Đã xác nhận
                            </button>
                            <button
                              th:if="${payment.status == 'SUCCESS'}"
                              class="btn btn-sm btn-success"
                              disabled
                            >
                              <i class="bi bi-check-circle-fill"></i> Đã thanh
                              toán
                            </button>
                          </div>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
