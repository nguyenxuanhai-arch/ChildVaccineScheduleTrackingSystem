<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lịch sử thanh toán</title>
    <link rel="stylesheet" href="/css/payments.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="payment-header">
        <h1>Lịch sử thanh toán</h1>
      </div>

      <div class="payment-history">
        <table class="payment-table">
          <thead>
            <tr>
              <th>Mã thanh toán</th>
              <th>Ngày thanh toán</th>
              <th>Số tiền</th>
              <th>Phương thức</th>
              <th>Trạng thái</th>
              <th>Lịch hẹn</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="payment : ${payments}">
              <td th:text="${payment.id}"></td>
              <td th:text="${payment.paymentDate}"></td>
              <td th:text="${payment.amount} + ' VND'"></td>
              <td th:text="${payment.paymentMethod}"></td>
              <td>
                <span
                  th:if="${payment.status == 'COMPLETED'}"
                  class="status completed"
                >
                  <i class="fas fa-check-circle"></i> Hoàn thành
                </span>
                <span
                  th:if="${payment.status == 'PENDING'}"
                  class="status pending"
                >
                  <i class="fas fa-clock"></i> Đang chờ
                </span>
                <span
                  th:if="${payment.status == 'FAILED'}"
                  class="status failed"
                >
                  <i class="fas fa-times-circle"></i> Thất bại
                </span>
                <span
                  th:if="${payment.status == 'CONFIRMED'}"
                  class="status confirmed"
                >
                  <i class="fas fa-check"></i> Đã xác nhận
                </span>
                <span
                  th:if="${payment.status == 'CANCELLED'}"
                  class="status cancelled"
                >
                  <i class="fas fa-ban"></i> Đã hủy
                </span>
                <span
                  th:if="${payment.status == 'REFUNDED'}"
                  class="status refunded"
                >
                  <i class="fas fa-undo"></i> Đã hoàn tiền
                </span>
                <span
                  th:if="${payment.status == 'SUCCESS'}"
                  class="status completed"
                >
                  <i class="fas fa-check-circle"></i> Thành công
                </span>
                <span
                  th:if="${payment.status != 'COMPLETED' && payment.status != 'PENDING' && payment.status != 'FAILED' && payment.status != 'CONFIRMED' && payment.status != 'CANCELLED' && payment.status != 'REFUNDED' && payment.status != 'SUCCESS'}"
                  class="status default"
                >
                  <i class="fas fa-info-circle"></i> 
                  <span th:switch="${payment.status}">
                    <span th:case="'PROCESSING'">Đang xử lý</span>
                    <span th:case="'PARTIAL'">Thanh toán một phần</span>
                    <span th:case="'EXPIRED'">Đã hết hạn</span>
                    <span th:case="'DECLINED'">Bị từ chối</span>
                    <span th:case="*" th:text="${payment.status}"></span>
                  </span>
                </span>
              </td>
              <td>
                <a
                  th:href="@{/appointments/{id}(id=${payment.appointment.id})}"
                  class="appointment-link"
                >
                  <i class="fas fa-calendar-alt"></i> Xem lịch hẹn
                </a>
              </td>
            </tr>
          </tbody>
        </table>

        <div th:if="${payments.empty}" class="no-payments">
          <i class="fas fa-history fa-3x"></i>
          <p>Chưa có lịch sử thanh toán nào</p>
        </div>
      </div>
    </div>

    <style>
      .payment-table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 1rem;
      }

      .payment-table th,
      .payment-table td {
        padding: 1rem;
        text-align: left;
        border-bottom: 1px solid var(--border-color);
      }

      .payment-table th {
        background-color: #f8f9fa;
        font-weight: 600;
      }

      .status {
        display: inline-flex;
        align-items: center;
        padding: 0.25rem 0.75rem;
        border-radius: 20px;
        font-size: 0.9rem;
      }

      .status i {
        margin-right: 0.5rem;
      }

      .completed {
        background-color: rgba(40, 167, 69, 0.1);
        color: var(--success-color);
      }

      .pending {
        background-color: rgba(255, 193, 7, 0.1);
        color: var(--warning-color);
      }

      .failed {
        background-color: rgba(220, 53, 69, 0.1);
        color: var(--danger-color);
      }

      .confirmed {
        background-color: rgba(0, 123, 255, 0.1);
        color: #0d6efd;
      }

      .cancelled {
        background-color: rgba(108, 117, 125, 0.1);
        color: #6c757d;
      }

      .refunded {
        background-color: rgba(23, 162, 184, 0.1);
        color: #17a2b8;
      }

      .default {
        background-color: rgba(108, 117, 125, 0.1);
        color: #6c757d;
      }

      .appointment-link {
        color: var(--primary-color);
        text-decoration: none;
        display: inline-flex;
        align-items: center;
      }

      .appointment-link i {
        margin-right: 0.5rem;
      }

      .appointment-link:hover {
        text-decoration: underline;
      }

      .no-payments {
        text-align: center;
        padding: 3rem;
        color: #6c757d;
      }

      .no-payments i {
        margin-bottom: 1rem;
      }
    </style>
  </body>
</html>
