<div th:fragment="header">
    <nav class="navbar navbar-expand-lg navbar-light bg-light custom-navbar">
        <!-- Logo + brand -->
        <div class="d-flex align-items-center">
            <img id="avatarHeader" src="/img/OIP.jpg" alt="Avatar" width="40" height="40"
                 class="rounded-circle me-2 border" style="object-fit: cover;">
            <a class="navbar-brand" href="/">Vaccines for children</a>
        </div>

        <!-- Toggle menu cho mobile -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar bên trong -->
        <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
            <!-- Nhóm menu bên trái -->
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/about}">ℹ️ Giới thiệu</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/services}">☎ Dịch vụ</a>
                </li>
                <li class="nav-item" >
                    <a class="nav-link" th:href="@{/vaccine-list}">📖 Danh sách vaccine</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" th:href="@{/auth/change-email}">📧 Quản lí trẻ em</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" th:href="@{/vaccines}">Đặt lịch tiêm vaccine</a>
                </li>
            </ul>

            <!-- Nhóm bên phải -->
            <ul class="navbar-nav d-flex align-items-center">
                <li class="nav-item">
                    <button id="darkModeToggle">🌙</button>
                </li>

                <!-- Chưa đăng nhập -->
                <li class="nav-item" sec:authorize="isAnonymous()">
                    <a class="btn btn-primary mx-1" th:href="@{/auth/login}" role="button">Đăng nhập</a>
                </li>
                <li class="nav-item" sec:authorize="isAnonymous()">
                    <a class="btn btn-success mx-1" th:href="@{/auth/register}" role="button">Đăng ký</a>
                </li>

                <!-- Đã đăng nhập -->
                <li class="nav-item dropdown" id="avatarDropdown" sec:authorize="isAuthenticated()">
                    <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false">
                        <img id="navbarAvatar" alt="Avatar" class="rounded-circle me-2" width="32" height="32">
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" th:href="@{/auth/profile}">ℹ️ Profile</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" th:href="@{/auth/change-password}">🔑 Đổi mật khẩu</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" th:href="@{/auth/change-email}">📧 Đổi email</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li>
                            <form th:action="@{/auth/logout}" method="post">
                                <button type="submit" class="dropdown-item">🚪 Đăng xuất</button>
                            </form>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>
</div>
