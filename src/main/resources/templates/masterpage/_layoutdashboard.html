<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bảng điều khiển</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <th:block th:replace="layout :: content">
        <h2>Bảng điều khiển</h2>
        <p>Thống kê hệ thống</p>
        <ul>
            <li>Số lượng người dùng: <span th:text="${userCount}"></span></li>
            <li>Số lượng lịch hẹn: <span th:text="${appointmentCount}"></span></li>
            <li>Số lượng vaccine: <span th:text="${vaccineCount}"></span></li>
        </ul>
    </th:block>
</body>
</html>
