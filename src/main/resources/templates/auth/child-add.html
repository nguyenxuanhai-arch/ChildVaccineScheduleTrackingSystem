<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thêm hồ sơ trẻ | Hệ thống tiêm chủng</title>
    <link rel="stylesheet" th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/child-add.css}">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div th:replace="master/_header :: header"></div>
    
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h3 class="mb-0"><i class="fas fa-baby"></i> Thêm hồ sơ trẻ mới</h3>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/auth/profile/children/add}" method="post" th:object="${child}">
                            <div class="form-group">
                                <label for="name">Họ và tên trẻ <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="name" th:field="*{name}" required 
                                    placeholder="Nhập họ và tên trẻ">
                            </div>
                            
                            <div class="form-group">
                                <label for="dob">Ngày tháng năm sinh <span class="text-danger">*</span></label>
                                <input type="date" class="form-control" id="dob" th:field="*{dob}" required>
                            </div>
                            
                            <div class="form-group">
                                <label>Giới tính <span class="text-danger">*</span></label>
                                <div class="custom-control custom-radio custom-control-inline">
                                    <input type="radio" id="gender-male" name="gender" class="custom-control-input" 
                                        value="MALE" th:field="*{gender}" checked>
                                    <label class="custom-control-label" for="gender-male">Nam</label>
                                </div>
                                <div class="custom-control custom-radio custom-control-inline">
                                    <input type="radio" id="gender-female" name="gender" class="custom-control-input" 
                                        value="FEMALE" th:field="*{gender}">
                                    <label class="custom-control-label" for="gender-female">Nữ</label>
                                </div>
                            </div>
                            
                            <div class="form-group mt-4">
                                <button type="submit" class="btn btn-success">
                                    <i class="fas fa-save"></i> Lưu hồ sơ
                                </button>
                                <a th:href="@{/auth/profile}" class="btn btn-secondary ml-2">
                                    <i class="fas fa-arrow-left"></i> Quay lại
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
                
                <!-- Error message alert -->
                <div class="alert alert-danger mt-3" th:if="${errorMessage}" role="alert">
                    <i class="fas fa-exclamation-triangle"></i> <span th:text="${errorMessage}"></span>
                </div>
            </div>
        </div>
    </div>
    
    <div th:replace="master/_footer :: footer"></div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/main.js}"></script>
    <script th:src="@{/js/auth/profile.js}"></script>
</body>
</html>
