<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/auth/register.css}">
</head>
<body class="bg-light">
    <div class="container">
        <h2>Register</h2>
        <form id="registerForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" class="form-control" placeholder="Enter username" name="username" required minlength="3" maxlength="50">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" class="form-control" placeholder="Enter password" name="password" required minlength="6">
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
            <button type="button" class="btn btn-light" onclick="window.location.href='/'">Quay lại trang chủ</button>
        </form>
        <div id="errorMessage" class="alert alert-danger mt-3" style="display: none;">
            Registration failed. Please try again.
        </div>
        <div id="successMessage" class="alert alert-success mt-3" style="display: none;">
            Registration successful! Redirecting to login page...
        </div>
    </div>
    <script th:src="@{/js/auth/register.js}"></script>
</body>
</html>
