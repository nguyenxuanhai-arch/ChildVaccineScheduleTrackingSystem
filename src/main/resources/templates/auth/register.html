<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <link rel="stylesheet" th:href="@{/css/auth/register.css}">
</head>
<body>
    <div th:replace="master/menu :: menu"></div>
    <div class="container">
        <h2>Register</h2>
        <form th:action="@{/auths/register}" method="post" id="registerForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" class="form-control" placeholder="Enter username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" class="form-control" placeholder="Enter password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>

    <script>
        document.getElementById('registerForm').onsubmit = async function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const role = 'USER';
            try {
                const response = await fetch('http://localhost:8080/auths/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password, role})
                });

                if (response.ok) {
                    alert('Registration successful');
                    window.location.href = '/'; // Redirect to login page
                } else {
                    alert('Registration failed');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Registration failed');
            }
        };
    </script>
</body>
</html>
