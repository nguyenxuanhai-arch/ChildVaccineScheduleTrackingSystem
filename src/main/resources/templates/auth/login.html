<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Vaccination Center</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<!-- Header -->
<div th:replace="fragments/header :: header"></div>

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <i data-feather="unlock" class="feather-large text-primary"></i>
                        <h1 class="h3 mb-3 font-weight-normal">Sign In</h1>
                    </div>

                    <div th:if="${param.error}" class="alert alert-danger">
                        Invalid email or password
                    </div>

                    <div th:if="${param.logout}" class="alert alert-success">
                        You have been logged out
                    </div>

                    <div th:if="${param.registered}" class="alert alert-success">
                        Registration successful. Please sign in.
                    </div>
                    <form th:action="@{/login}" method="post" th:object="${loginDto}">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" th:field="*{email}" required>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">
                                Please enter a valid email address
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" th:field="*{password}" required>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">
                                Password is required
                            </div>
                        </div>

                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="remember-me" name="remember-me">
                            <label class="form-check-label" for="remember-me">Remember me</label>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Sign In</button>
                        </div>
                    </form>

                    <hr class="my-4">

                    <div class="text-center">
                        <p>Don't have an account? <a th:href="@{/register}">Register here</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<div th:replace="fragments/footer :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
<script th:src="@{/js/main.js}"></script>
<script>
    feather.replace();
</script>
</body>
</html>
