<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/auth/login.css}">
    <link rel="stylesheet" th:href="@{css/style.css}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <div class="container">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" class="form-control" placeholder="Enter username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" class="form-control" placeholder="Enter password" name="password" required>
            </div>
            <button type="button" class="btn btn-primary" onclick="submitLogin()">Login</button>
        </form>
        <button type="button" class="btn btn-secondary" onclick="window.location.href='/auth/register'">Đăng ký</button>
        <button type="button" class="btn btn-light" onclick="window.location.href='/'">Quay lại trang chủ</button>
        <div id="errorMessage" class="alert alert-danger mt-2" style="display: none;">
            Mật khẩu hoặc tài khoản không chính xác!.
        </div>
        <div id="successMessage" class="alert alert-success mt-3" style="display: none;">
            Đăng nhập thành công! Đợi chút...
        </div>
    </div>
        
    <script th:src="@{/js/auth/login.js}"></script>
    <script th:src="@{/js/main.js}"></script>
</body>
</html>
