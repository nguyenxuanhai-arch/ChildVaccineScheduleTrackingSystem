<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Đăng nhập - Vaccine System</title>
    <meta charset="UTF-8">
    <!-- CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/auth/login.css}">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-6 col-lg-5">
                <div class="login-box bg-white shadow-lg rounded-lg p-4 p-sm-5">
                    <!-- Logo và tiêu đề -->
                    <div class="text-center mb-4">
                        <img src="/img/OIP.jpg" alt="Logo" class="mb-4 rounded-circle" width="80" height="80">
                        <h2 class="font-weight-bold">Đăng nhập</h2>
                        <p class="text-muted">Chào mừng bạn trở lại!</p>
                    </div>

                    <!-- Form đăng nhập -->
                    <form id="loginForm">
                        <div class="form-group">
                            <label for="username" class="font-weight-bold">
                                <i class="fas fa-user text-primary mr-2"></i>Tên đăng nhập
                            </label>
                            <input type="text" 
                                   id="username" 
                                   class="form-control form-control-lg" 
                                   placeholder="Nhập tên đăng nhập"
                                   name="username" 
                                   required>
                        </div>
                        
                        <div class="form-group">
                            <label for="password" class="font-weight-bold">
                                <i class="fas fa-lock text-primary mr-2"></i>Mật khẩu
                            </label>
                            <div class="input-group">
                                <input type="password" 
                                       id="password" 
                                       class="form-control form-control-lg" 
                                       placeholder="Nhập mật khẩu"
                                       name="password" 
                                       required>
                                <div class="input-group-append">
                                    <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="rememberMe">
                                <label class="custom-control-label" for="rememberMe">Ghi nhớ đăng nhập</label>
                            </div>
                        </div>

                        <button type="button" 
                                class="btn btn-primary btn-block btn-lg mb-3" 
                                onclick="submitLogin()">
                            <i class="fas fa-sign-in-alt mr-2"></i>Đăng nhập
                        </button>
                    </form>

                    <!-- Thông báo lỗi và thành công -->
                    <div id="errorMessage" class="alert alert-danger mt-3" style="display: none;">
                        <i class="fas fa-exclamation-circle mr-2"></i>
                        Mật khẩu hoặc tài khoản không chính xác!
                    </div>
                    <div id="successMessage" class="alert alert-success mt-3" style="display: none;">
                        <i class="fas fa-check-circle mr-2"></i>
                        Đăng nhập thành công! Đợi chút...
                    </div>

                    <!-- Các liên kết -->
                    <div class="text-center mt-4">
                        <p class="mb-2">
                            Chưa có tài khoản? 
                            <a href="/auth/register" class="text-primary font-weight-bold">Đăng ký ngay</a>
                        </p>
                        <a href="/" class="text-muted">
                            <i class="fas fa-home mr-1"></i>Quay lại trang chủ
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script th:src="@{/js/auth/login.js}"></script>
    
</body>
</html>
