<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Quản lý Vaccine</title>
    <link rel="stylesheet" th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{css/style.css}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/vaccine/vaccine-list.css}">
</head>
<body>
    <div th:replace="master/_header :: header"></div>
    <div class="main-container">
        <div class="content">
            <h1 class="text-center">Quản lý Vaccine</h1>
            <button class="btn btn-primary mb-3" onclick="showCreateForm()" sec:authorize="isAuthenticated()">Thêm Vaccine</button>
            <div class="input-group mb-3">
                <input type="text" id="searchInput" class="form-control" placeholder="Tìm kiếm vaccine..." oninput="searchVaccine()">
                <button class="btn btn-outline-secondary" type="button" onclick="clearSearch()">Xóa</button>
            </div>
                <thead>
                    <tr>
                        <th>Tên Vaccine</th>
                        <th>Nhà sản xuất</th>
                        <th>Số lô</th>
                        <th>Hạn sử dụng</th>
                        <th>Giá thành</th>
                        <th>Hình ảnh</th>
                        <th>Hành động</th>
                    </tr>
                </thead>
                <tbody id="vaccine-body">
                    <!-- Dữ liệu sẽ được thêm bằng JavaScript -->
                </tbody>
            </table>
            <div class="row" id="vaccine-cards">
                <!-- Dữ liệu sẽ được thêm bằng JavaScript -->
            </div>
        </div>
    </div>

    <!-- Modal Form -->
    <div class="modal fade" id="vaccineModal" tabindex="-1" role="dialog" aria-labelledby="modalTitle" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header" sec:authorize="isAuthenticated()">
                    <h5 class="modal-title" id="modalTitle">Thêm Vaccine</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="vaccineForm">
                        <input type="hidden" id="vaccineId">
                        <div class="form-group">
                            <label for="name">Tên Vaccine</label>
                            <input type="text" id="name" class="form-control" placeholder="Nhập tên vaccine" required>
                        </div>
                        <div class="form-group">
                            <label for="manufacturer">Nhà sản xuất</label>
                            <input type="text" id="manufacturer" class="form-control" placeholder="Nhập nhà sản xuất" required>
                        </div>
                        <div class="form-group">
                            <label for="lotNumber">Số lô</label>
                            <input type="text" id="lotNumber" class="form-control" placeholder="Nhập số lô" required>
                        </div>
                        <div class="form-group">
                            <label for="expirationDate">Hạn sử dụng</label>
                            <input type="date" id="expirationDate" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="price">Giá thành</label>
                            <input type="number" id="price" class="form-control" placeholder="Nhập giá thành" required>
                        </div>
                        <div class="form-group">
                            <label for="image">Hình ảnh</label>
                            <input type="file" id="image" class="form-control">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" onclick="saveVaccine()">Lưu</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="master/_footer :: footer"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/vaccine-list.js}"></script>
    <script th:src="@{/js/auth/profile.js}"></script>
    <script th:src="@{/js/main.js}"></script>
</body>
</html>
