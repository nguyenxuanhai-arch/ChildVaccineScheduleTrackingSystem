<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <title>Quản lý Vaccine</title>
    <link rel="stylesheet" th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/vaccine-list.css}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div th:replace="master/_header :: header"></div>
    
    <div class="main-container">
        <div class="content">
            <!-- Page Header -->
            <div class="page-header">
                <h1 class="text-center mb-4">Quản lý Vaccine</h1>
                <div class="header-actions">
                    <div class="search-box">
                        <i class="fas fa-search search-icon"></i>
                        <input type="text" id="searchInput" class="form-control" placeholder="Tìm kiếm vaccine..." oninput="searchVaccine()">
                        <button class="btn btn-outline-secondary clear-btn" type="button" onclick="clearSearch()">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                    <button class="btn btn-primary add-btn" onclick="showCreateForm()" sec:authorize="isAuthenticated()">
                        <i class="fas fa-plus"></i> Thêm Vaccine
                    </button>
                </div>
            </div>

            <!-- View Toggle Buttons -->
            <div class="view-toggle mb-4">
                <button class="btn btn-toggle active" data-view="grid">
                    <i class="fas fa-th-large"></i> Grid
                </button>
                <button class="btn btn-toggle" data-view="list">
                    <i class="fas fa-list"></i> List
                </button>
            </div>

            <!-- Grid View -->
            <div class="row" id="vaccine-cards">
                <!-- Grid cards will be added here by JavaScript -->
            </div>

            <!-- Pagination -->
            <div class="d-flex justify-content-center mt-4">
                <nav aria-label="Page navigation">
                    <ul class="pagination" id="pagination">
                        <!-- Pagination will be added here by JavaScript -->
                    </ul>
                </nav>
            </div>

            <!-- List View (Initially Hidden) -->
            <div class="table-responsive" id="vaccine-table" style="display: none;">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Tên Vaccine</th>
                            <th>Nhà sản xuất</th>
                            <th>Số lô</th>
                            <th>Hạn sử dụng</th>
                            <th>Giá thành</th>
                            <th>Hình ảnh</th>
                            <th>Hành động</th>
                        </tr>
                    </thead>
                    <tbody id="vaccine-body">
                        <!-- Table rows will be added here by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal Form -->
    <div class="modal fade" id="vaccineModal" tabindex="-1" role="dialog" aria-labelledby="modalTitle" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header" sec:authorize="isAuthenticated()">
                    <h5 class="modal-title" id="modalTitle">
                        <i class="fas fa-syringe"></i> 
                        <span>Thêm Vaccine</span>
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="vaccineForm" class="needs-validation" novalidate>
                        <input type="hidden" id="vaccineId">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="name">Tên Vaccine <span class="text-danger">*</span></label>
                                    <input type="text" id="name" class="form-control" placeholder="Nhập tên vaccine" required>
                                    <div class="invalid-feedback">Vui lòng nhập tên vaccine</div>
                                </div>
                                <div class="form-group">
                                    <label for="manufacturer">Nhà sản xuất <span class="text-danger">*</span></label>
                                    <input type="text" id="manufacturer" class="form-control" placeholder="Nhập nhà sản xuất" required>
                                    <div class="invalid-feedback">Vui lòng nhập nhà sản xuất</div>
                                </div>
                                <div class="form-group">
                                    <label for="lotNumber">Số lô <span class="text-danger">*</span></label>
                                    <input type="text" id="lotNumber" class="form-control" placeholder="Nhập số lô" required>
                                    <div class="invalid-feedback">Vui lòng nhập số lô</div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="expirationDate">Hạn sử dụng <span class="text-danger">*</span></label>
                                    <input type="date" id="expirationDate" class="form-control" required>
                                    <div class="invalid-feedback">Vui lòng chọn hạn sử dụng</div>
                                </div>
                                <div class="form-group">
                                    <label for="price">Giá thành <span class="text-danger">*</span></label>
                                    <div class="input-group">
                                        <input type="number" id="price" class="form-control" placeholder="Nhập giá thành" required>
                                        <div class="input-group-append">
                                            <span class="input-group-text">VNĐ</span>
                                        </div>
                                        <div class="invalid-feedback">Vui lòng nhập giá thành</div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="image">Hình ảnh</label>
                                    <div class="custom-file">
                                        <input type="file" class="custom-file-input" id="image" accept="image/*">
                                        <label class="custom-file-label" for="image">Chọn file...</label>
                                    </div>
                                    <div id="imagePreview" class="mt-2"></div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        <i class="fas fa-times"></i> Đóng
                    </button>
                    <button type="button" class="btn btn-primary" onclick="saveVaccine()">
                        <i class="fas fa-save"></i> Lưu
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="master/_footer :: footer"></div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script th:src="@{/js/vaccine-list.js}"></script>
</body>
</html>
